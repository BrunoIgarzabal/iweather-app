<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>Dark mode</ion-label>
      <ion-toggle mode="md" (ionChange)="updateDarkMode($event)"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
