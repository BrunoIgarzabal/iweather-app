<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      iWeather
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="isLoading">
    <!-- SHOW THE SKELETON TEXT -->
    <ion-row>
      <ion-col size="12">
        <ion-skeleton-text style="height: 20px;" animated></ion-skeleton-text>
      </ion-col>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-skeleton-text style="height: 60px;" animated></ion-skeleton-text>
      </ion-col>
      <ion-col size="3"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-skeleton-text style="height: 20px;" animated></ion-skeleton-text>
      </ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="4"></ion-col>
      <ion-col size="4">
        <ion-skeleton-text style="height: 80px;" animated></ion-skeleton-text>
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-col size="12">
        <ion-skeleton-text style="height: 20px;" animated></ion-skeleton-text>
      </ion-col>
      <ion-col size="12">
        <ion-skeleton-text style="height: 20px;" animated></ion-skeleton-text>
      </ion-col>
      <ion-col size="12">
        <ion-skeleton-text style="height: 20px;" animated></ion-skeleton-text>
      </ion-col>
      <ion-col size="12">
        <ion-skeleton-text style="height: 20px;" animated></ion-skeleton-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="12">
        <h1>{{ weather.location.name }}</h1>
      </ion-col>
      <ion-col size="4">
      </ion-col>
      <ion-col size="4">
        <img [src]="weather.current.condition.icon" width="80" alt="">
      </ion-col>
      <ion-col size="4">
      </ion-col>
      <ion-col size="12">
        <h2>{{ weather.current.condition.text }}</h2>
      </ion-col>
      <ion-col size="12">
        <h3>{{ weather.current.temp_c}}ยบ C</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <p>
              <strong>Temp: </strong>
              <span>{{ weather.current.temp_c}}ยบ C ({{weather.current.temp_f}}ยบ F)</span>
            </p>
          </ion-item>
          <ion-item>
            <p>
              <strong>Relative Humidity: </strong>
              <span>{{ weather.current.humidity}}%</span>
            </p>
          </ion-item>
          <ion-item>
            <p>
              <strong>Wind: </strong>
              <span>{{ weather.current.wind_kph}} km </span>
            </p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
